<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Planlama Poker - Oda Oluştur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">Planlama Poker</h1>

  <div class="mb-3">
    <label for="roomName" class="form-label">Oda İsmi</label>
    <input type="text" id="roomName" class="form-control" placeholder="Oda ismini girin">
  </div>

  <button id="createBtn" class="btn btn-primary">Oluştur</button>

  <script>
    document.getElementById('createBtn').onclick = async () => {
      const name = document.getElementById('roomName').value.trim();
      if (!name) {
        alert('Lütfen bir oda adı girin.');
        return;
      }

      const res = await fetch('/create-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await res.json();
      window.location.href = `/room/${data.roomId}`;
    };
  </script>

</body>
</html>
